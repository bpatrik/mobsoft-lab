{
    "swagger": "2.0",
    "info": {
        "version": "1.0.0",
        "title": "Todo Lab Application"
    },
    "basePath": "/api",
    "consumes": [
        "application/json",
        "application/x-www-form-urlencoded",
        "application/xml",
        "text/xml"
    ],
    "produces": [
        "application/json",
        "application/xml",
        "text/xml",
        "application/javascript",
        "text/javascript"
    ],
    "paths": {
        "/todo/favourite": {
            "post": {
                "tags": [
                    "Todo"
                ],
                "summary": "Save a Todo as favourite",
                "operationId": "favourite_create",
                "parameters": [
                    {
                        "name": "data",
                        "in": "body",
                        "description": "Model instance data",
                        "required": false,
                        "schema": {
                            "$ref": "#/definitions/Todo"
                        }
                    }
                ],
                "responses": {
                    "200": {
                        "description": "Request was successful"
                    }
                },
                "deprecated": false
            }
        }
    },
    "definitions": {
        "Todo": {
            "properties": {
                "name": {
                    "type": "string"
                },
                "priority": {
                    "type": "string"
                }
            }
        }
    },
    "tags": [
        {
            "name": "Todo"
        }
    ]
}
